<div class="w-[100vw] flex justify-center">
    <div class="w-full h-full max-w-[750px] flex flex-col gap-[20px]">
        <ng-container *ngIf="loading; else loadedContent">
            <p class="text-white">Loading...</p>
        </ng-container>
        <ng-template #loadedContent>
            <div *ngFor="let profile of profiles; let i = index">
                <app-card-component [profile]="profile" [color]="getColorByIndex(i)"/>
            </div>
        </ng-template>
    </div>
</div>
